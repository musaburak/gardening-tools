plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

// Project properties
version '0.0.1'
group 'com.target.mbe'

dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.29.1'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.29.1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.xerial:sqlite-jdbc:3.28.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'com.target.mbe.gardening.tools.App'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// Define the main class for the application//}
mainClassName = 'com.target.mbe.gardening.tools.App'
